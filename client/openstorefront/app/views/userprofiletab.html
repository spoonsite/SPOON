<div>	

	<div class="row default-content">
		<!-- <div class="col-sm-12">&nbsp;</div> -->
		<div class="col-sm-12">
			<div class="panel panel-primary">
				<div class="panel-heading text-center watch-content-title">USER PROFILE</div>
				<div class="panel-body">
					<div class="row text-center">
						<img src="/images/1.jpg" width="96" height="96"></img>
					</div>
					<br><br>
					<div>
						<div class="col-sm-12" style="padding-left:5px;padding-top:0px">								
							<form class="form-horizontal" role="form">
								<div class="form-group">
								<label class="col-sm-4 control-label">Username:</label>
									<div class="col-sm-8">
										<label class="control-label">{{userProfileForm.username}}</label>
									</div>
								</div>								
								<div class="form-group">
									<label class="col-sm-4 control-label">First Name:</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" ngMaxlength="60" ng-model="userProfileForm.firstname">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label">Last Name:</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" ngMaxlength="80" ng-model="userProfileForm.lastname">
									</div>
								</div>								
								<div class="form-group">
									<label class="col-sm-4 control-label">Email:</label>
									<div class="col-sm-8">
										<input type="email" class="form-control" ngMaxlength="200" ng-model="userProfileForm.email">
									</div>
								</div>	
								<div class="form-group">
									<label class="col-sm-4 control-label">Role:</label>
									<div class="col-sm-8">
										<button type="button" class="btn btn-default"  ng-model="userProfileForm.userRole" data-html="1" ng-options="usertype.description for usertype in userTypeCodes" data-animation="am-flip-x" bs-select>
										  Select <span class="caret"></span>
										</button>										
									</div>
								</div>													
								<div class="form-group">
									<label class="col-sm-4 control-label">Member Since:</label>
									<div class="col-sm-8">
										<label class="control-label">{{userProfileForm.createDts | date:'longDate'}}</label>
									</div>
								</div>
							</form>
							<div class="text-center">
								<button type="button" class="btn btn-primary" ng-click="saveUserProfile();">Update</button>									
							</div>							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
