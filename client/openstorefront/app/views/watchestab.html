<div>
	<div class="row default-content">
		<div class="col-sm-12">
      <!-- 			<div class="panel panel-primary"> -->
      <!-- Watches panel -->
      <div class="panel panel-primary">
        <div class="panel-heading text-center">
          <h3 class="panel-title watch-content-title">WATCHES</h3>
        </div>
        <div class="panel-body">
          <div ng-class="isNewer(item.lastUpdateDts, item.lastViewDts)? 'newer':''" class="col-sm-4 watchesList" ng-repeat="item in watches">
            <div id="div{{item.componentId}}" >
              <span class="item_bold overflow-pair-left">
                <a href="#/results"> 
                  <span class="none">{{item.componentName}}</span>
                </a>
              </span>
              <div style="font-size: 12px; color: grey;"><span class="updateDate">Updated: {{getDate(item.lastUpdateDts)}}</span>&nbsp;&mdash;&nbsp;<span class="viewDate">Last Viewed: {{getDate(item.lastViewDts)}}</span>
              </div>
              <div>
                <label style="text-decoration: none; font-weight: 100;">
                  <input type="checkbox" ng-model="item.notifyFlag" ng-checked="item.notifyFlag"> Notify Me of Changes.
                </label>
              </div>
              <div style="">
                <button class='btn btn-default detailsTitleButton pull-left' ng-click="goToFullPage(item.componentId)" data-toggle="tooltip" data-placement="bottom" data-title="View Component" data-trigger="hover"><i class="fa fa-copy imitateLink"></i>
                </button>
                <!-- <button class='btn btn-default detailsTitleButton pull-left' ng-show="item.notifyFlag !== true" ng-click="setNotify(item.componentId, true)" data-toggle="tooltip" data-placement="bottom" data-title="Add Component To Notifications" data-trigger="hover"><i class="fa fa-envelope-o"></i>
                </button>
                <button class='btn btn-default detailsTitleButton pull-left' ng-show="item.notifyFlag === true" ng-click="setNotify(item.componentId, false)" data-toggle="tooltip" data-placement="bottom" data-title="Remove Component From Notifications" data-trigger="hover"><i class="fa fa-envelope-o"></i><i class="ic ic-blocked imitateLink" style="font-size: 44px; position: absolute; margin-left: -35px; margin-top: -9px; color: rgba(139, 139, 139, 0.72);"></i>
                </button> -->
                <button class='btn btn-default detailsTitleButton pull-right' ng-click="removeFromWatches(item.componentId)" data-toggle="tooltip" data-placement="bottom" data-title="Remove From Watches" data-trigger="hover"><i class="ic ic-binoculars imitateLink"></i><i class="ic ic-blocked imitateLink" style="font-size: 44px; position: absolute; margin-left: -35px; margin-top: -9px; color: rgba(139, 139, 139, 0.72);"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
