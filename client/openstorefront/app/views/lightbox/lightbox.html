<div class="modal-body"
    ng-swipe-left="Lightbox.prevImage()"
    ng-swipe-right="Lightbox.nextImage()">
  <!-- navigation -->
  <div class="lightbox-nav">
    <!-- close button -->
    <button class="close" aria-hidden="true" ng-click="$dismiss()">Ã—</button>

    <div class="btn-group">
      <a class="btn btn-xs btn-default" ng-click="Lightbox.prevImage()">
        <span class="glyphicon glyphicon-chevron-left"></span> Previous
      </a>
      <a ng-href="{{Lightbox.image.url}}" target="_blank"
          class="btn btn-xs btn-default" title="Open in new tab">
        Open image in new tab
      </a>
      <a class="btn btn-xs btn-default" ng-click="Lightbox.nextImage()">
         Next <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
  </div>

  <!-- image -->
  <div class="lightbox-image-container">
    <div class="lightbox-image-caption">
      <span>{{Lightbox.image.caption}}</span>
    </div>
    <img lightbox-src="{{Lightbox.image.url}}" alt="">
  </div>
</div>
