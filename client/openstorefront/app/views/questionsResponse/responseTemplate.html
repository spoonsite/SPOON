<div>
  <br ng-if="!responseId">
  <b ng-if="!responseId">Give an Answer</b>
  <br ng-if="!responseId">
  <form class="form-horizontal" role="form" ng-submit="submitResponse($event)" style="padding: 10px; border: 1px solid lightgray">
    <textarea cols="100" ng-model="post.response" class="form-control">
    </textarea>
    <div class="form-group" style="margin-top: 5px; display:flex" >
      <label class="col-sm-2 control-label ">Role:</label>
      <div class="col-sm-10">
        <button type="button" class="btn btn-default giveMeARole"  ng-model="post.userTypeCode" data-html="1" ng-options="usertype.description for usertype in userTypeCodes" data-animation="am-flip-x" bs-select>
          Select <span class="caret"></span>
        </button>                   
      </div>
    </div>  
    <!-- <div class="form-group" ng-class="{'has-error': userForm.organization.$dirty && userForm.organization.$invalid}"> -->
    <div class="form-group" show-errors style="margin-top: 5px; display:flex">
      <label class="col-sm-2 control-label giveMeAnOrganization">Organization:</label>
      <div class="col-sm-10">
        <!-- <input type="text" ng-disabled="!mySwitch" class="form-control" ngMaxlength="80" id="organization" ng-model="post.organization">                   -->
        <type-ahead
        type="text"                 
        id="organization"                         
        name="organization"                         
        ng-model="post.organization" 
        ng-minlength=1
        ng-maxlength=120 
        callback="business.orgTypeahead"
        statement="key.description as key.description for key in typeahead | looseFilter:$viewValue | limitTo:8"
        required 
        ng-focus
        placeholder="Organization"
        ></type-ahead>
      </div>
    </div>  
    <div class="form-group" show-errors >
      <label class="col-sm-2 control-label">Security Type</label>
      <div class="col-sm-10">
        <select smartselect type="text" class="form-control" id="response_securityType" name="securityType" style="width:125px;display: inline" ng-model="post.securityMarkingType" data-min-length="0" data-html="1" data-animation="am-flip-x" ng-options="status.code as status.description for status in securityTypes">
          <option style="display:none" value="">Select a Type</option>
        </select>
      </div>        
    </div>        
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10" style="margin-top: 5px;">
        <button class="btn btn-primary" type="submit">
          <span ng-if="!responseId">Post</span>
          <span ng-if="responseId">Save</span>
        </button>
      </div>
    </div>
  </form>
</div>
