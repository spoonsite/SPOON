<style>
.required:after {
  content:" *"; 
  color:red;
}
</style>

<h2>&nbsp;&nbsp;<i class="fa fa-edit"></i>Add Media</h2>
<hr>
<small style="margin-left:15px; font-style: italic;">Maximum upload size: 20MB</small>
<div style="padding-left: 20px; padding-right: 20px;">
  <loader trigger="mediaFormLoader"></loader>
  <form class="form-horizontal" name='mediaUIForm' role="form"  ng-submit="saveMedia(mediaUIForm)" style="padding-left: 10px; padding-right: 10px;">
    <div class="form-group"  >
      <label class=" control-label required">Name</label>				
      <input  type="text" 								
      name="name"													
      class="form-control" 
      ng-model="mediaForm.name" 
      required
      ng-minlength=1
      ng-maxlength=250								
      ng-focus />
      <p ng-show="mediaUIForm.name.$error.required && !mediaUIForm.name.$focused" class="help-block">Name is required and it must be unique.</p>							
    </div>
    <div class="form-group" show-errors >
      <label class="control-label">Security Type</label>
      <select smartselect type="text" class="form-control" id="media_securityType" name="securityType" style="width:125px;display: inline" ng-model="mediaForm.securityMarkingType" data-min-length="0" data-html="1" data-animation="am-flip-x" ng-options="status.code as status.description for status in securityTypes">
        <option style="display:none" value="">Select a Type</option>
      </select>
    </div>	
    <div class="form-group"  >
      <label class=" control-label required">Upload Media</label>		
      <input type="file" nv-file-select onchange="utils.handleFileQueue(angular.element(this).scope().mediaUploader, this)" uploader="mediaUploader" required name="uploadFile" width="100"  />	
      <p ng-show="mediaUIForm.uploadFile.$error.required && !mediaUIForm.uploadFile.$focused" class="help-block">Media file is required.</p>	
    </div>	
    <hr>
    <br>
    <br>
    <span style="float: left; margin-top: -45px;">   
      <button type="submit" class="btn btn-primary" ng-disabled="mediaUIForm.$invalid"><i class="fa fa-save"></i>&nbsp;Save</button>					
    </span>
  </form>
  <span style="float: right; margin-top: -45px;">
    <button class="btn btn-danger" ng-click="close()"><i class="fa fa-close"></i>&nbsp;Cancel</button>
  </span> 
</div>
