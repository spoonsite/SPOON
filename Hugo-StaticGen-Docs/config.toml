baseURL = "/"
canonifyURLs = "true"
languageCode = "en-us"
DefaultContentLanguage = "en"
pygmentsCodeFences = true
pygmentsStyle = "monokai"

title = "SPOON Site Documentation"
theme = "docdock"
#publishDir = "/build"
enableGitInfo = "true"

[params]
StoreFrontVersion = "2.9"
editURL = "https://github.com/spoonsite/spoon/edit/master/Hugo-StaticGen-Docs/content/"
showVisitedLinks = true # default is false
themeStyle = "original" # "original" or "flex" # default "original"
themeVariant = "blue" # choose theme variant "green", "gold" , "gray", "blue" (default)
ordersectionsby = "weight" # ordersectionsby = "title"
disableHomeIcon = false # default is false
disableSearch = false # default is false
disableNavChevron = false # set true to hide next/prev chevron, default is false

[outputs]
home = [ "HTML", "RSS", "JSON"]


